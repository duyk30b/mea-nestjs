version: '3.3'

services:
  portainer:
    container_name: mhc_portainer
    image: portainer/portainer-ce:2.18.4-alpine
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/portainer:/data
    ports:
      - 29000:9000
